<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blockchain Certificate DApp</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
</head>
<body>
  <h1>📜 إصدار والتحقق من الشهادات</h1>  <!-- إصدار شهادة -->  <section>
    <h2>إصدار شهادة</h2>
    <input type="text" id="issueID" placeholder="رقم الشهادة">
    <input type="text" id="issueCID" placeholder="CID من Pinata">
    <input type="text" id="issueName" placeholder="اسم الطالب">
    <button onclick="issueCertificate()">إصدار</button>
  </section>  <!-- التحقق من الشهادة -->  <section>
    <h2>التحقق من شهادة</h2>
    <input type="text" id="verifyID" placeholder="رقم الشهادة">
    <button onclick="verifyCertificate()">تحقق</button>
    <div id="result"></div>
  </section>  <script>
    const contractAddress = "0xd9145CCE52D386f254917e481eB44e9943F39138";
    const abi = [
      {
        "inputs": [
          { "internalType": "string", "name": "_certificateID", "type": "string" },
          { "internalType": "string", "name": "_cid", "type": "string" },
          { "internalType": "string", "name": "_studentName", "type": "string" }
        ],
        "name": "issueCertificate",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [
          { "internalType": "string", "name": "_certificateID", "type": "string" }
        ],
        "name": "getCertificate",
        "outputs": [
          { "internalType": "string", "name": "cid", "type": "string" },
          { "internalType": "string", "name": "studentName", "type": "string" }
        ],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [
          { "internalType": "string", "name": "_certificateID", "type": "string" }
        ],
        "name": "verifyCertificate",
        "outputs": [
          { "internalType": "bool", "name": "", "type": "bool" }
        ],
        "stateMutability": "view",
        "type": "function"
      }
    ];

    let web3;
    let contract;

    window.addEventListener('load', async () => {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        await window.ethereum.enable();
        contract = new web3.eth.Contract(abi, contractAddress);
      } else {
        alert("يرجى استخدام متصفح يدعم MetaMask.");
      }
    });

    async function issueCertificate() {
      const id = document.getElementById("issueID").value;
      const cid = document.getElementById("issueCID").value;
      const name = document.getElementById("issueName").value;
      const accounts = await web3.eth.getAccounts();
      try {
        await contract.methods.issueCertificate(id, cid, name).send({ from: accounts[0] });
        alert("✅ تم إصدار الشهادة بنجاح.");
      } catch (err) {
        console.error(err);
        alert("❌ فشل في إصدار الشهادة.");
      }
    }

    async function verifyCertificate() {
      const id = document.getElementById("verifyID").value;
      try {
        const exists = await contract.methods.verifyCertificate(id).call();
        if (!exists) {
          document.getElementById("result").innerText = "❌ الشهادة غير موجودة.";
          return;
        }
        const data = await contract.methods.getCertificate(id).call();
        document.getElementById("result").innerHTML = `✅ الشهادة صالحة<br>اسم الطالب: ${data.studentName}<br>CID: <a href='https://ipfs.io/ipfs/${data.cid}' target='_blank'>عرض الشهادة</a>`;
      } catch (err) {
        console.error(err);
        document.getElementById("result").innerText = "❌ حدث خطأ أثناء التحقق.";
      }
    }
  </script></body>
</html>
